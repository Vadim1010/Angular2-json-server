<div class="movies-nav">
  <a routerLink="/dashboard">Dashboard</a>
  <h2 class="filters__title">Sort movies</h2>
  <mv-input (click)="sorting('likes')" [value]="'by likes'"></mv-input>
  <mv-input (click)="sorting('stars')" [value]="'by rating'"></mv-input>
  <mv-input [value]=[(text)] [type]="text"
            [placeholder]="'Searchs by name'"
            [className]="'btn btn--filter'"
            [name]="'title'"
            (changeInput)="searchs($event)"
  ></mv-input>
</div>
<div class="movies-items">
  <mv-item-movie *ngFor="let item of items"
                 [item]="item" [numberStars]="numberStars"
                 (changeMovie)="changeMovie($event)"
                 (changeDetail)="detailsMovie($event)" class="item">
  </mv-item-movie>
</div>
