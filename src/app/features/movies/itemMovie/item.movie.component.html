<h3 class="item__title" (click)="clickHeader()">{{movie?.title}}</h3>
<mv-like [likes]="movie?.likes"
         (clickLike)="changeLikes($event)">
</mv-like>
<a class="item__img">
  <img [src]="movie?.posterUrl" [alt]="movie?.title">
</a>
<div class="item__rating">
  <mv-star *ngFor="let number of numberStars"
           [className]="(movie?.stars >= number) ? 'star star--active': 'star'"
           (click)="changeRating('stars', number)">
  </mv-star>
</div>
